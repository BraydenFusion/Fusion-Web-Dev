<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verification Failed</title>
    <style>
        .failed-container {
            max-width: 400px;
            margin: 100px auto;
            text-align: center;
        }
        .failed-container a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            text-decoration: none;
        }
        .failed-container a:hover {
            background-color: #da190b;
        }
    </style>
</head>
<body>
    <div class="failed-container">
        <h2>Verification Failed</h2>
        <p>Your verification link is invalid or has expired.</p>
        <a href="/signup.html">Sign Up Again</a>
    </div>
</body>
</html>
